git:
  paging:

    ## This line will use customized word-diff unconditionally
    #externalDiffCommand: "~/.word-diff.sh"
    ## Starting from lazygit 0.55.0, this setting honors git's external diff configurations
    useExternalDiffGitConfig: true

  merging:
    ## extra args passed to `git merge`, e.g. --no-ff
    #args: "--no-ff"
  branchLogCmd: "git log --graph --color=always --abbrev-commit --decorate --format=format:'%C(bold blue)%h%C(reset) - %C(bold green)(%ar)%C(reset) %C(white)%s%C(reset) %C(dim white)- %an%C(reset)%C(bold yellow)%d%C(reset)' --all"
